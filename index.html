<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance API - Operações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .table-container {
            overflow-x: auto;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        input,
        textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 16px;
        }

        #error {
            color: red;
            margin-top: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #555;
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: red;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>


    <script defer>
        const usuarioLogado = JSON.parse(localStorage.getItem('authToken'));
        let tiposDespesa = [];
        let fontesReceita = [];
        let fonteReceitaCheck = false;
        let tipoDespesaCheck = false;

        function Loadpage() {
            myModal.style.display = "none";
            usuarioLogado ? openMainContainer() : openLogin();
        }

        function openMainContainer() {
            listarFontesReceita();
            listarTiposDespesa();
            listarReceitas();

            register.style.display = "none";
            login.style.display = "none";
            mainContainer.style.display = "block";
            error.style.display = "none";
        }

        function openLogin() {
            login.style.display = "block";
            register.style.display = "none";
            mainContainer.style.display = "none";
            error.style.display = "none";
        }

        function openRegister() {
            login.style.display = "none";
            register.style.display = "block";
            mainContainer.style.display = "none";
            error.style.display = "none";
        }

        function openModalReceita() {
            myModal.style.display = "flex";
            let myModalStr = '<div class="modal-content"><span class="close" onclick="Loadpage();">&times;</span>';
            myModalStr += '<h2>Nova Receita</h2><select id="fonteReceitaSelection"><option selected disabled>Fonte da Receita</option>';
            for (let i = 0; i < fontesReceita.length; i++) {
                myModalStr += '<option value="' + fontesReceita[i]._id + '"">' + fontesReceita[i]._source.nome + '</option>';
            }
            myModalStr += '</select><input type="date" id="receitaDataInput" placeholder="Data da entrada"/><input type="number" id="receitaValorInput" placeholder="Valor"/>';
            myModalStr += '<br><br><button class="btn" onclick="openModalFonteReceita();">Nova Fonte de Receita</button><span style="margin: 0 60px;"></span><button class="btn" onclick=criarReceita()>Criar</button></div>';
            myModal.innerHTML = myModalStr;
        }

        function openModalFonteReceita() {
            let myModalStr = '<div class="modal-content"><span class="close" onclick="Loadpage();">&times;</span>';
            myModalStr += '<h2>Nova Fonte de Receita</h2>';

            myModalStr += '<input type="text" id="fonteReceitaInput" placeholder="Nome">'
            myModalStr += '<p style="display: flex; flex-direction: row;align-items: center;"> Fonte fixa? <input style=" width: 40px;" type="checkbox" onclick="fonteReceitaCheck = !fonteReceitaCheck"></p>';
            myModalStr += '<br><br><button class="btn" onclick="openModalReceita();">Voltar</button><span style="margin: 0 60px;"></span><button class="btn" onclick="criarFonteReceita();">Criar</button></div>';
            myModal.innerHTML = myModalStr;
        }

        function openModalDespesa() {
            myModal.style.display = "flex";
            let myModalStr = '<div class="modal-content"><span class="close" onclick="Loadpage();">&times;</span>';
            myModalStr += '<h2>Nova Despesa</h2><select id="tipoDespesaSelection"><option selected disabled>Tipo de despesa</option>';
            for (let i = 0; i < tiposDespesa.length; i++) {
                myModalStr += '<option value="' + tiposDespesa[i]._id + '"">' + tiposDespesa[i]._source.nome + '</option>';
            }
            myModalStr += '</select><input type="date" id="despesaDataInput" placeholder="Data da saida"/><input type="number" id="despesaValorInput" placeholder="Valor"/>';
            myModalStr += '<br><br><button class="btn" onclick="openModalTipoDespesa();">Novo Tipo de Despesa</button><span style="margin: 0 60px;"></span><button class="btn" onclick=criarDespesa()>Criar</button></div>';
            myModal.innerHTML = myModalStr;
        }

        function openModalTipoDespesa() {
            let myModalStr = '<div class="modal-content"><span class="close" onclick="Loadpage();">&times;</span>';
            myModalStr += '<h2>Novo Tipo de Despesa</h2>';

            myModalStr += '<input type="text" id="tipoDespesaInput" placeholder="Nome">'
            myModalStr += '<p style="display: flex; flex-direction: row;align-items: center;"> Despesa fixa? <input style=" width: 40px;" type="checkbox" onclick="tipoDespesaCheck = !tipoDespesaCheck"></p>';
            myModalStr += '<br><br><button class="btn" onclick="openModalDespesa();">Voltar</button><span style="margin: 0 60px;"></span><button class="btn" onclick="criarTipoDespesa();">Criar</button></div>';
            myModal.innerHTML = myModalStr;
        }

        async function criarFonteReceita() {
            if (fonteReceitaInput.value != '') {
                const response = await fetch('http://localhost:5000/receitas/fontes', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${usuarioLogado}`,
                    },
                    body: JSON.stringify({
                        nome: fonteReceitaInput.value,
                        fixo: fonteReceitaCheck,
                    }),
                })
                listarFontesReceita()
                setTimeout(openMainContainer, 1000);
                myModal.style.display = "none";
            }
        }

        async function criarReceita() {
            const response = await fetch('http://localhost:5000/receitas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${usuarioLogado}`,
                },
                body: JSON.stringify({
                    valor: parseFloat(receitaValorInput.value),
                    fonteId: fonteReceitaSelection.value,
                    dtReceita: receitaDataInput.value,
                }),
            });

            const data = await response.json();
            if (response.ok) {
                myModal.style.display = "none";
                Loadpage();
            } else {
                console.error('Erro ao criar receita:', data.message);
            }
        }

        async function criarTipoDespesa() {
            if (tipoDespesaInput.value != '') {
                const response = await fetch('http://localhost:5000/despesas/tipos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${usuarioLogado}`,
                    },
                    body: JSON.stringify({
                        nome: tipoDespesaInput.value,
                        fixo: tipoDespesaCheck,
                    }),
                })
                listarTiposDespesa();
                setTimeout(openMainContainer, 1000);
                myModal.style.display = "none";
            }
        }

        async function criarDespesa() {
            const response = await fetch('http://localhost:5000/despesas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${usuarioLogado}`,
                },
                body: JSON.stringify({
                    valor: parseFloat(despesaValorInput.value),
                    tipoId: tipoDespesaSelection.value,
                    dtDespesa: despesaDataInput.value,
                }),
            });

            const data = await response.json();
            if (response.ok) {
                myModal.style.display = "none";
                Loadpage();
            } else {
                console.error('Erro ao criar receita:', data.message);
            }
        }

        async function criarUsuario() {
            let nome = nameInput.value;
            let email = emailInput.value;
            let senha = pass1Input.value;

            if (senha != pass2Input.value || nome == "" || email == '' || senha == '') {
                throw new Error("Senhas não conferem");
                return;
            }

            const response = await fetch('http://localhost:5000/users', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'nome': nome,
                    'email': email,
                    'senha': senha
                }),
            });

            openLogin();
        }

        async function loginPost() {
            let email = emailLoginInput.value;
            let senha = passLoginInput.value;

            if (email == '' || senha == '') {
                throw new Error("Campos em Branco!");
                return;
            }

            const response = await fetch('http://localhost:5000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    'email': email,
                    'senha': senha
                }),
            })

            response.json().then(data => {
                console.log(data.message)
                if(data.message != "Credencias inválidas!"){
                    localStorage.setItem('authToken', JSON.stringify(data.auth));
                    setTimeout(openMainContainer, 1000);
                }
            })
        }

        async function listarFontesReceita() {
            fontesReceita = [];
            const response = await fetch('http://localhost:5000/receitas/fontes', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${usuarioLogado}`,
                },
            });

            response.json().then(data => {
                for (let i = 0; i < data.length; i++) {
                    fontesReceita.push(data[i]);
                }
            })
        }

        async function listarTiposDespesa() {
            tiposDespesa = [];
            const response = await fetch('http://localhost:5000/despesas/tipos', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${usuarioLogado}`,
                },
            });
            response.json().then(data => {
                for (let i = 0; i < data.length; i++) {
                    tiposDespesa.push(data[i]);
                }
            })
        }

        async function listarReceitas() {
            let resultStr = '<h2>Receitas</h2><table> <thead> <tr> <th> id </th> <th> Fonte </th> <th> data </th><th> Valor </th> </tr> </thead> <tbody>';
            const response = await fetch('http://localhost:5000/receitas', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${usuarioLogado}`,
                },
            });

            response.json().then(data => {
                for (let i = 0; i < data.length; i++) {
                    let e = data[i]._source;
                    resultStr += "<tr> <td>" + (i + 1) + "</td> <td>" + buscarPorId(e.fonteId, fontesReceita) + "</td> <td>" + e.dtReceita + "</td> <td>" + e.valor + "</td> </tr>";
                }

                resultStr += '</tbody> </table>';
                result.innerHTML = resultStr;
            })
        }

        async function listarDespesas() {
            let resultStr = '<h2>Despesas</h2><table> <thead> <tr> <th> id </th> <th> Tipo </th> <th> data </th><th> Valor </th> </tr> </thead> <tbody>';

            const response = await fetch('http://localhost:5000/despesas', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${usuarioLogado}`,
                },
            });

            response.json().then(data => {
                for (let i = 0; i < data.length; i++) {
                    let e = data[i]._source;
                    resultStr += "<tr> <td>" + (i + 1) + "</td> <td>" + buscarPorId(e.tipoId, tiposDespesa) + "</td> <td>" + e.dtDespesa + "</td> <td>" + e.valor + "</td> </tr>";
                }

                resultStr += '</tbody> </table>';
                result.innerHTML = resultStr;
            })
        }

        function buscarPorId(id, lista) {
            for (let i = 0; i < lista.length; i++) {
                if (lista[i]._id == id) {
                    return lista[i]._source.nome
                }
            }
            return "ERRO"
        }
    </script>
</head>

<body onload="Loadpage();">
    <h1>Operações com Finance API</h1>
    <hr>
    <div id="myModal" class="modal"></div>
    <div class="container" id="register">
        <h2>Cadastro</h2>
        <input type="text" id="nameInput" placeholder="Nome" />
        <input type="email" id="emailInput" placeholder="Email" />
        <input type="text" id="pass1Input" placeholder="Senha" />
        <input type="text" id="pass2Input" placeholder="Repita a senha" />
        <button class="btn" onclick="criarUsuario();">Cadastrar</button>
        <span style="margin-left: 10px; color: blue; text-decoration: underline; cursor: pointer;"
            onclick="openLogin();">Já tenho conta</span>
    </div>
    <div class="container" id="login">
        <h2>Login</h2>
        <input type="email" id="emailLoginInput" placeholder="Email" />
        <input type="text" id="passLoginInput" placeholder="Senha" />
        <button class="btn" onclick="loginPost();">Acessar</button>
        <span style="margin-left: 10px; color: blue; text-decoration: underline; cursor: pointer;"
            onclick="openRegister();">Não tenho conta</span>
    </div>


    <div class="container" id="mainContainer">
        <div id="result"></div>
        <div id="error"></div>

        <h2>Buscar Dados Financeiros</h2>
        <button class="btn" onclick="listarReceitas();">Receitas</button>
        <button class="btn" onclick="listarDespesas()">Despesas</button>

        <h2>Registrar</h2>
        <button class="btn" onclick="openModalReceita();">Receita</button>
        <button class="btn" onclick="openModalDespesa();">Despesa</button>
    </div>
</body>

</html>
